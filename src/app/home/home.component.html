<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Waiting List"></Label>
</ActionBar>

<GridLayout rows='10 auto 800' verticalAlignment='top' width="700">
    <!-- Header -->
    <Label verticalAlignment="top" horizontalAlignment="left" text="Name" width="300" row='1'></Label>
    <Label verticalAlignment="top" horizontalAlignment="left" text="Guests" marginLeft='300' row='1'></Label>
    <Label verticalAlignment="top" horizontalAlignment="left" text="Elapsed" marginLeft='400' row='1'></Label>
    <!-- wait list -->
    <ScrollView height="700" orientation="vertical" #waitListScroller row='2'>
        <GridLayout rows='auto' verticalAlignment='top' width="700">
            <ng-template ngFor let-entry [ngForOf]="waitListEntries" let-i="index">
                <Label verticalAlignment="top" horizontalAlignment="left" [text]="entry.Name" [row]="i"
                    [marginTop]="i * 20" width="300"></Label>
                <Label verticalAlignment="top" horizontalAlignment="left" [text]="entry.Guests" style="margin-left: 300"
                    [row]="i" [marginTop]="i * 20"></Label>
            </ng-template>
        </GridLayout>
    </ScrollView>

    <GridLayout marginTop='530' row='2' orientation="horizontal" *ngIf='isShowingDataEntry'>
        <Label verticalAlignment="top" horizontalAlignment="left" text="Name" width="250"  ></Label>
        <Label verticalAlignment="top" horizontalAlignment="left" text="Guests" width="70" marginLeft='270'></Label>
        <Label verticalAlignment="top" horizontalAlignment="left" text="Phone" width="100" marginLeft='350'></Label>
    </GridLayout>

    <StackLayout marginTop='480' row='2' orientation="horizontal" *ngIf='isShowingDataEntry'>
        <TextField #vcName horizontalAlignment="left" hint="name" [(ngModel)]="name" maxlength='30' class='textEntry'
            width="150"></TextField>
        <TextField #vcGuests horizontalAlignment="left" [text]='guests' hint="number of guests" [(ngModel)]="guests"
            marginLeft='10' maxlength='3' width='40' class='textEntry' keyboardType="Number"></TextField>
        <TextField #vcPhone horizontalAlignment="left" [text]='phone' hint="phone" [(ngModel)]="phone" marginLeft='10'
            maxlength='15' class='textEntry' width="100" (returnPress)="saveEntry()" returnKeyType='done'
            keyboardType="Number"></TextField>
    </StackLayout>

    <StackLayout marginTop='600' row='2' orientation="horizontal" *ngIf='isShowingDataEntry'>
        <button text='Cancel' class="btnCancel" row='3' (tap)='cancel()'></button>
        <button text='Done' class="btnNormal" row='3' marginLeft='200' (tap)='done()'></button>
    </StackLayout>

    <!-- new entry -->
    <button marginTop='600' text='Get on Wait List' class="btnNormal" row='2' (tap)='showDataEntry()'
        *ngIf='!isShowingDataEntry'></button>
</GridLayout>
